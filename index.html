    .vertical-text-right {

<script>
    // Auto image slider functionality
    let slideIndex = 0;
    const slides = document.querySelectorAll('.model-image');
    
    function showSlides() {
        // Hide all images
        for (let i = 0; i < slides.length; i++) {
            slides[i].classList.remove('active');
        }
        
        // Move to next image
        slideIndex++;
        
        // Reset to first image if at the end
        if (slideIndex >= slides.length) {
            slideIndex = 0;
        }
        
        // Show current image
        slides[slideIndex].classList.add('active');
        
        // Change image every 3 seconds
        setTimeout(showSlides, 3000);
    }
    
    // Start the slideshow
    showSlides();
</script>
